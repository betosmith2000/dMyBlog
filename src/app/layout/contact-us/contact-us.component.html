
<div class="card p-1 shadow" 
[ngClass]="{
  'bg-dark':selectedTheme=='dark',
  'bg-light':selectedTheme=='light',
  'text-white':selectedTheme=='dark',
  'text-dark':selectedTheme=='light'
}">
  <div class="card-body">
    
    <form novalidate (ngSubmit)="sendMessage()" [formGroup]="form" autocomplete="off">
      <div class="form-group">
        <label for="txtName">{{'contactus.name'|translate}}</label>
        <input type="text" class="form-control" id="txtName" aria-describedby="nameHelp" [placeholder]="'contactus.nameplaceholder'|translate" formControlName="name"
        [ngClass]="{'is-invalid':(name.touched || name.dirty) && !name.valid}" >
        <span class="invalid-feedback" *ngIf="(name?.touched || name?.dirty) && name?.errors">
            <span *ngIf="name?.errors.required">{{'contactus.namevalreq'|translate}}</span>
            <!-- <span *ngIf="name?.errors.maxlength">La longitud máxima es de 128 caracteres.</span> -->

        </span>
        <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
      </div>
      <div class="form-group">
        <label for="exampleInputEmail1">{{'contactus.email'|translate}}</label>
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" [placeholder]="'contactus.emailplaceholder'|translate" formControlName="email"
        [ngClass]="{'is-invalid':(email.touched || email.dirty) && !email.valid}" >
        <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
        <span class="invalid-feedback" *ngIf="(email?.touched || email?.dirty) && email?.errors">
            <span *ngIf="email?.errors.required">{{'contactus.emailvalreq'|translate}}</span>
            <span *ngIf="email?.errors.email">{{'contactus.emailvalmail'|translate}}</span>
            <!-- <span *ngIf="name?.errors.maxlength">La longitud máxima es de 128 caracteres.</span> -->

        </span>
      </div>
      <div class="form-group">
        <label for="txtMessage">{{'contactus.message'|translate}}</label>
        <textarea rows="5" class="form-control" id="txtMessage" aria-describedby="messageHelp" [placeholder]="'contactus.messageplaceholder'|translate" formControlName="message"
        [ngClass]="{'is-invalid':(message.touched || message.dirty) && !message.valid}" ></textarea>
           <span class="invalid-feedback" *ngIf="(message?.touched || message?.dirty) && message?.errors">
           <span *ngIf="message?.errors.required">{{'contactus.messagevalreq'|translate}}</span>
           </span>
      </div>
      <button type="submit" class="btn btn-primary float-right" [disabled]="!form.valid">{{'contactus.send'|translate}}</button>
    </form>
        
  </div>
</div>
