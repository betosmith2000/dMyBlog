
  <div *ngIf="isViewingPost" >
      <app-post-reader [Post]="selectedPost" (closed)="onClosedViewer($event)"></app-post-reader>
    </div>
    
<button  title="Help" class="btn btn-link float-button" (click)="startTour(true)" >
  <i class="fas fa-question fa-2x"></i>
</button>
<div class="container top-padding">
    <h2 class="display-4 bm-2"  *ngIf="!isViewingPost">Latest posts</h2>
    <div class="p-2"  *ngIf="!isViewingPost">
    <div class="row "  *ngIf="!isViewingPost">
      <div class="col-lg-6 col-md-6">
        <label for="txtFilter" *ngIf="currentFilter!=''">
          Filter by: <span class="font-weight-bold">{{currentFilter}}</span> 
        </label>
      </div>
      <div class="col-lg-6 col-md-6 col-sm-12" id="step1">
          <div class="input-group search-container mb-4">
            <input type="text" class="form-control " (keyup.enter)="performSearch($event)" placeholder="Filter posts by Title or Author" aria-describedby="inputGroupPrepend3" [(ngModel)]='searchTerm'  >
            <div class="input-group-prepend  ">
                <!-- <span class="input-group-text" id="inputGroupPrepend3">@</span> -->
                <button title="Filter posts" class="btn btn-primary" (click)='performSearch()' type="button"><i class="fas fa-filter"></i></button>
              </div>
            <div class="input-group-prepend  ">
                <!-- <span class="input-group-text" id="inputGroupPrepend3">@</span> -->
                <button title="Clear filter" class="btn btn-primary" (click)='clearSearch()' type="button"><i class="fas fa-recycle"></i></button>
              </div>
          </div>
      </div>
    </div>

    

  
<!-- aca esta el nuevo diseño -->
<div class="row"  *ngIf="!isViewingPost" id="step2">
    <div class="col-lg-6 col-sm-12" *ngFor="let p of posts">
      <div class="border border-secondary shadow mb-5 post-size rounded"
        (dblclick)="viewPost(p)" style="background-color: white" >
        <div class="w-100 h-100"  [ngStyle]="{background: ' url('+p.imageFileContent+') no-repeat center center'}">
          <!-- Footer o header del post -->
          <div class="h-100 d-flex flex-column justify-content-end ">
            <div  class="d-flex  bd-highlight m-2">
                <div class="flex-grow-1">
                    <div class="interaction-bar " disabled>
                      <button  class="btn btn-link  float-unlike"  title="I don't like it!">
                        <i class="fas fa-frown-open"></i>
                        <span class="badge badge-dark stack-site">{{p?.interactions?.unlikeCount}}</span>
                      </button>
                      <button class="btn btn-link float-like" (click)="like()" title="I like it!">
                          <span class="fa-layers fa-fw" >
                            <i class="fas fa-grin-hearts"></i>
                            <span class="badge badge-dark stack-site">{{p?.interactions?.likeCount}}</span>
                          </span>
                        </button>
                    </div>
              </div>
              <div class="btn-group button-bar"  role="group" aria-label="Basic example" >
                  <button class="btn btn-outline-primary" type="button" title="Share post" data-toggle="modal" data-target="#share" (click)="sharePost($event,p)"
                    *ngIf="p.status == 1 || p.status == 2">
                      <i class="fas fa-share-alt"></i>
                  </button>
                  <button class="btn btn-outline-primary" type="button"  title="View post" (click)="viewPost(p)">
                      <i class="far fa-eye"></i>
                  </button>
              </div>
          </div>
            
          <div class="row transparency text-white footer-post">
            
            <div class="col-lg-12 manita" (click)="viewPost(p)">
              <h5 class="card-title" > {{p.title}}</h5>
              <hr />
            </div>
            <div class="col-lg-12">
              <span class="small font-weight-light"  >By: <strong>{{p.author}}</strong> on {{p.date|date:'medium'}}</span>
            </div>
          </div>
        </div>
        </div>  
         <!-- barra de herramientas del post -->
         <div class="h-100 d-flex flex-column justify-content-end ">
          
          </div>
      </div>
    </div>
  
      
      <div class="col" *ngIf="posts?.length==0">
        <p class="alert alert-info" role="alert">User <span class="font-weight-bold" >{{userName}}</span>  has not posted yet!</p>
      </div>
    </div>
</div>
  <div class="row" *ngIf="!isViewingPost" id="step3">
      <div class="col-lg-12">
        <nav aria-label="Paginación" *ngIf="pagination.data?.length > 0">
          <ul class="pagination justify-content-center">
            <li class="page-item"><button class="page-link text-dark" (click)="firstPage()"><span class="fas fa-fast-backward"></span></button></li>
            <li class="page-item"><button class="page-link text-dark" (click)="previousPage()"><span class="fas fa-backward"></span></button></li>
            <li class="page-item"><span class="page-link text-dark" href="#">Page {{pagination.pageNumber + 1}}  of {{pagination.totalPages}} | {{pagination.totalRegs}} Posts</span></li>
            <li class="page-item"><button class="page-link text-dark" (click)="nextPage()"><span class="fas fa-forward"></span></button></li>
            <li class="page-item"><button class="page-link text-dark" (click)="lastPage()"><span class="fas fa-fast-forward"></span></button></li>
            <li class="page-item">&nbsp;&nbsp;&nbsp;&nbsp;</li>
            <li class="page-item"><span class="page-link text-dark">Go to:</span></li>
            <li class="page-item"><input type="number" class="form-control page-link cursor-text text-dark go-to" [(ngModel)]="page" /> </li>
            <li class="page-item"><button type="button" class="page-link text-dark" (click)="toPage()"><span class="fas fa-search"></span></button></li>
          </ul>
        </nav>
      </div>
    </div>
      
  <div class="col" *ngIf="posts?.length==0">
    <p class="alert alert-warning text-center" role="alert">No Posts have been published yet!</p>
  </div>
  
    
  <!-- Modal -->
  <div class="modal fade" id="share" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLongTitle">{{shareTitle}}</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
              <app-blog-share [Post]="selectedPost"></app-blog-share>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary" data-dismiss="modal">Done</button>
          </div>
        </div>
      </div>
    </div>
  </div>
