    <div class="col-lg-6 col-sm-12 mb-5" *ngFor="let p of posts">
        <div class="card text-white manita card-height-res shadow" (click)="viewPost(p)" >
            <img [src]="p.imageFileContent" class="card-img" alt="..." *ngIf="p.imageFileContent">
            <div class="card-img-overlay">
              <div class="card-title  bg-dark transparency p-3" >
                  <h5 class="card-title " >{{p.title}}</h5>
              </div>
            </div>
            <div class="h-100 d-flex flex-column justify-content-end mx-3 card-img-overlay">
              <div class="row bg-dark transparency   ">
                <div class="col">
                    <label class="small float-left" >By: {{p.author}}</label>
                </div>
                <div class="col">
                    <label class="small float-right" >{{p.date|date:'medium'}}</label>
                </div>
              </div>
            </div>
            <div class="h-100 d-flex flex-column justify-content-end card-img-overlay">
              <div class="row">
                <div class="col-lg-12" style="margin-bottom:5px; " >
                  <div class="btn-group mb-4 mr-1 float-right" role="group" aria-label="Basic example" *ngIf="isAdmin">
                    
                    <button type="button" class="btn btn-danger btn-sm " title="Delete post" (click)="deletePost($event, p)">&nbsp;<i class="far fa-trash-alt">&nbsp;</i></button>
                    <button type="button" class="btn btn-primary btn-sm" title="Edit post" (click)="editPost(p)"><i class="far fa-edit"></i></button>
                  </div>
                </div>
              </div>
            </div>
          </div>
    </div>
  

  </div>


</div>

<div *ngIf="isNewPost" >
  <app-post [Post]="selectedPost" (closed)="onClosed($event)"></app-post>
</div>

<div *ngIf="isViewingPost" >
  <app-post-reader [Post]="selectedPost" (closed)="onClosedViewer($event)"></app-post-reader>
</div>
