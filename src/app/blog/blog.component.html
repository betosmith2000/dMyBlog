    <div class="col-lg-6 col-sm-12 mb-5" *ngFor="let p of posts">
        <div class="card text-white manita card-height-res shadow" (dblclick)="viewPost(p)" >
            <img [src]="p.imageFileContent" class="card-img" alt="..." *ngIf="p.imageFileContent" >
            <div class="card-img-overlay" >
              <div class="card-title  bg-dark transparency p-3" >
                  <h5 class="card-title " > {{p.title}}</h5>
              </div>
            </div>
            <div class="h-100 d-flex flex-column justify-content-end mx-3 card-img-overlay">
              <div class="row bg-dark transparency   ">
                <div class="col">
                    <label class="small float-left" >By: {{p.author}}</label>
                </div>
                <div class="col">
                    <label class="small float-right" >{{p.date|date:'medium'}}</label>
                </div>
              </div>
            </div>
            <div class="h-100 d-flex flex-column justify-content-end card-img-overlay">
              <div class="row">

                <div class="col-lg-6 align-text-bottom interactions" *ngIf="p.status>0" >
                  <div class="btn-group mb-4 mr-1 float-left interaction-back" role="group" aria-label="Post options" >
                    <span class="btn btn-link unlike" [ngStyle]="{'color': p?.Interaction?.unlikeCount > 0 ?'#EB0000':'#FFFFFF' }" >
                      <span class="fa-stack">
                        <i class="fas fa-frown-open fa-stack-2x"></i>
                        <span class="badge badge-dark stack-site">{{p?.Interaction?.unlikeCount}}</span>
                      </span>
                  </span>
              
                  <span class="btn btn-link like" [ngStyle]="{'color': p?.Interaction?.likeCount > 0 ?'#2CB426':'#FFFFFF' }" >
                      <span class="fa-stack">
                          <i class="fas fa-grin-hearts fa-stack-2x "></i>
                          <span class="badge badge-dark stack-site">{{p?.Interaction?.likeCount}}</span>
                        </span>
                  </span>
                  </div>
                </div>

                <div class="col-lg-12 " style="margin-bottom:5px;" >
                  <div class="btn-group-vertical mb-4 mr-1 float-right  button-back shadow" role="group" aria-label="Basic example" *ngIf="isAdmin">
                    
                    <button type="button" class="btn btn-outline-danger" title="Delete post" (click)="deletePost($event, p)">&nbsp;<i class="far fa-trash-alt">&nbsp;</i></button>&nbsp;
                    <button type="button" class="btn btn-outline-primary" title="Edit post" (click)="editPost(p)"><i class="far fa-edit"></i></button>
                    <button class="btn btn-outline-primary" type="button" title="Share post" data-toggle="modal" data-target="#share" (click)="sharePost($event,p)"
                      *ngIf="p.status == 1 || p.status == 2">
                        <i class="fas fa-share-alt"></i>
                    </button>
                    <button class="btn btn-outline-primary" type="button"  title="View post" (click)="viewPost(p)">
                        <i class="far fa-eye"></i>
                    </button>
                  </div>
                  <div class="btn-group-vertical mb-4 mr-1 float-right button-back shadow" role="group" aria-label="Basic example" *ngIf="!isAdmin">
                      <button class="btn btn-outline-primary"  title="Share post" type="button" data-toggle="modal" data-target="#share" (click)="sharePost($event,p)">
                          <i class="fas fa-share-alt"></i>
                      </button>
                      <button class="btn btn-outline-primary"  title="View post" type="button"  (click)="viewPost(p)">
                          <i class="far fa-eye"></i>
                      </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
    </div>

    
    <div class="col" *ngIf="posts?.length==0">
      <p class="alert alert-info" role="alert">User <span class="font-weight-bold" >{{userName}}</span>  has not posted yet!</p>
    </div>
    
  

  </div>


</div>

<div *ngIf="isNewPost" >
  <app-post [Post]="selectedPost" (closed)="onClosed($event)"></app-post>
</div>

<div *ngIf="isViewingPost" >
  <app-post-reader [Post]="selectedPost" (closed)="onClosedViewer($event)"></app-post-reader>
</div>

<div>
  
<!-- Modal -->
<div class="modal fade" id="share" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLongTitle">{{shareTitle}}</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <app-blog-share [Post]="selectedPost" [PostUser]="userName"></app-blog-share>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" data-dismiss="modal">Done</button>
        </div>
      </div>
    </div>
  </div>
</div>
