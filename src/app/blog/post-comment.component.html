<div class="editor-width">
<form class="py-4" novalidate (ngSubmit)="saveComment()" [formGroup]="form" autocomplete="off">
    <ckeditor [editor]="Editor" formControlName="postContent"   [config]="ckconfig" ></ckeditor>
    <br>
    <div class="row">
        <div class="col ">
            <button class="btn btn-primary float-right mx-2"  [disabled]="!form.valid">{{'read.reply'|translate}}</button>
            <button class="btn btn-secondary float-right mx-2" (click)="cancelComment()">{{'read.cancel'|translate}}</button> 
        </div>
    </div>
</form>
</div>
