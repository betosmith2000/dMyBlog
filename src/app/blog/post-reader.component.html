<div class="container top-padding">
  <div *ngIf="!isMissingPost">
    <div class="card shadow">
      <div class="card-header">
          <div class="row">
              <div class="col-lg-2">
                  <img [src]="imageContent"  class="img-fluid img-post" alt="" *ngIf="imageContent">
          
              </div>
              <div class="col-lg-10 header">
                <h1>{{title}}</h1>
                  <label class="text-muted text-right font-weight-lighter header-content">{{date | date:'medium' }}</label>
                  <label class="text-muted text-right font-weight-lighter header-content-left"><span>By:</span> {{author}} </label>
              </div>
          </div>
      </div>
      <div class="card-body">
        
   
        <div [innerHTML]="content|safeHtml" ></div>
        <div class="text-center">
            <app-post-interaction *ngIf="Post?.status>0" [Post]="_post"></app-post-interaction>
          
        </div>
        <div class="float-md-right">
          
          <button type="button small" class="btn btn-outline-secondary" (click)="close()" *ngIf="!isShareURL" >Return</button>&nbsp;
        </div>
      </div>
      
  <div class="card-footer" *ngIf="Post?.status>0">
      <div class="float-right">
        <button class="btn btn-outline-primary" type="button" title="Reply post" data-toggle="modal" data-target="#comment" (click)="commentPost($event,p)">
            <i class="far fa-comment-dots"></i>
        </button>
        &nbsp;
        <button class="btn btn-outline-primary" type="button" title="Share post" data-toggle="modal" data-target="#share" (click)="sharePost($event,p)">
          <i class="fas fa-share-alt"></i>
        </button>
      </div>
      <h3>Comments </h3>
      <br>
      <div class="container-fluid"   >
        <div class="row" >
          <div class="col-lg-9 col-sm-12"  *ngIf="showNewRootComment">
            <app-post-comment [Post]="_post" (closeComments)='closeComments($event)'></app-post-comment></div>
          <div class="col-lg-3 col-sm-12"></div>
        </div>
      </div>
      <div *ngIf="comments?.length === 0" class="alert alert-warning pt-3" role="alert">
          <div class="align-middle">
            <label >No comments yet!</label> 
          </div>
  
      </div>
      <div  *ngIf="comments?.length > 0">
        <div *ngFor="let c of comments"  >
          <app-comment-reader [Comment]="c" (deleteComment)="onDeleteComent($event)" (updateComment)="onUpdateComment($event)"></app-comment-reader>
        </div>
      </div>
  </div>
    </div>
  </div>
  <div *ngIf='isMissingPost'>
      <div class="align-middle mt-5" >
          <p class="alert alert-warning text-center" role="alert">The requested Post does not exist or is not published</p>
       </div>
  </div>
 


    <!-- Modal share -->
  <div class="modal fade" id="share" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLongTitle">{{shareTitle}}</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <app-blog-share [Post]="Post" ></app-blog-share>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" data-dismiss="modal">Done</button>
        </div>
      </div>
    </div>
  </div>

  
</div>
